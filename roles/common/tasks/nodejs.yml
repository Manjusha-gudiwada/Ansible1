- name: install node js
  yum:
   name: 
    - nodejs
    - make
    - gcc-c++
   state: present

- name: create roboshop user
  user:
    name: roboshop

- name: Download {{COMPONENT}} archive 
  ansible.builtin.unarchive:
    src: "https://github.com/roboshop-devops-project/{{COMPONENT}}/archive/main.zip"
    dest: /tmp
    remote_src: yes #unarchive module will cpy the file from role to remote place so if we dont want to do that we have to give yes 

- name: Remove old content
  ansible.builtin.file:
    path: /home/roboshop/{{COMPONENT}}
    state: absent

- name: Copy extracted content to {{COMPONENT}} path
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/roboshop/{{COMPONENT}}  # now all the static content will be moved into html directory
    remote_src: yes
    owner: roboshop
    group: roboshop

- name: Install node js dependencies
  community.general.npm:
    path: /home/roboshop/{{COMPONENT}}
  become_user: roboshop # this task will become as user of roboshop and then will get executed

- name: setup systemd module
  copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: restart {{COMPONENT}} service
  systemd:
    name: "{{COMPONENT}}"
    state: restarted
    enabled: yes
    daemon_reload: yes  