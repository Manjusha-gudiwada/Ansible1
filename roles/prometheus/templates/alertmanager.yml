global:
  resolve_timeout: 1m
  slack_api_url: {{URL}}
route:
  group_wait: 30s
  group_interval: 1m
  repeat_interval: 1m
  receiver: 'slack-notifications'
receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#random'
        send_resolved: true
        text: {%raw%}"<!channel> \nsummary: {{ .CommonAnnotations.summary }}"{%endraw%}

